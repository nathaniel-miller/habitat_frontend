<hb-experiment-panel experiment="user.experiment"></hb-experiment-panel><br />

<div class="showback">
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button class="btn btn-theme" ui-sref="user.edit.experiment({ id:{{ user.experiment.id }} })">Edit</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-theme04" href="" ng-click="user.delete(user.experiment.id)">Delete this experiment.</button>
    </div>
  </div>
</div>
