<div class="row mt">
  <div class="col-md-12">
      <div class="content-panel">
          <table class="table table-striped table-advance table-hover">
    	  	  <h4><i class="fa fa-angle-right"></i> Experiments</h4>
    	  	  <hr>
              <thead>
              <tr>
                  <th><i class="fa li_lab"></i> Experiment</th>
                  <th><i class="fa fa-calendar-o"></i> Date</th>
                  <th><i class=" fa fa-edit"></i> Successful?</th>
                  <th></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-if="user.experiments.length == 0">
                <td colspan="4">
                  <p>You have not experimented with this habit yet.</p>
                </td>
              </tr>

              <tr ng-if="user.experiments.length > 0"
                  ng-repeat="experiment in user.experiments | orderBy:'-'">

                  <td ui-sref="user.show.experiment({ id: {{ experiment.id }} })">
                    <a href=''>{{ experiment.substitute.craving }}</a>
                  </td>
                  <td ui-sref="user.show.experiment({ id: {{ experiment.id }} })">
                    <p>{{ experiment.created_at | date: 'mediumDate' }}</p></td>
                  <td ui-sref="user.show.experiment({ id: {{ experiment.id }} })">
                    <span ng-if="experiment.successful" class="label label-success label-mini">Yes!</span>
                    <span ng-if="experiment.successful == false" class="label btn-theme04 label-mini">No.</span>
                  <td>
                      <button ui-sref="user.edit.experiment({ id:{{ experiment.id }} })" class="btn btn-theme btn-xs"><i class="fa fa-pencil"></i></button>
                      <button ng-click="user.delete(experiment.id)" class="btn btn-theme04 btn-xs"><i class="fa fa-trash-o "></i></button>
                  </td>
              </tr>


              </tbody>
          </table>
      </div><!-- /content-panel -->
  </div><!-- /col-md-12 -->
</div><!-- /row -->
